<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Corona Tracker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
</head>
<body>

    <nav class="teal">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Coronawirus na świecie</a>
        </div>
    </nav>

    <div class="container">
        <table id="corona-table" class="striped">
            <thead>
            <tr>
                <th>Miejsce</th>
                <th>Potwierdzone</th>
                <th>Zmiana liczby potwierdzonych</th>
                <th>Aktywne</th>
                <th>Zmiana liczby aktywnych</th>
                <th>Ozdrowieńcy</th>
                <th>Zmiana liczby ozdrowieńców</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <tr th:each="corona: ${coronaData}">
                    <td th:text="${corona.combinedKey}"></td>
                    <td th:text="${corona.confirmed}"></td>
                    <td th:text="${corona.confirmedChanges}"></td>
                    <td th:text="${corona.active}"></td>
                    <td th:text="${corona.activeChanges}"></td>
                    <td th:text="${corona.recovered}"></td>
                    <td th:text="${corona.recoveredChanges}"></td>
            </tr>

        </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#corona-table').DataTable( {
                autoWidth: false,
                columnDefs: [
                    {
                        targets: ['_all'],
                        className:'mdc-data-table__cell',
                    }
                ]
            } );
    </script>

</body>
</html>
